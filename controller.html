<!DOCTYPE html>
<html>
<head>
    <title>Notion Player Controller</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #37352f;
        }
        #status {
            padding: 8px;
            border-radius: 4px;
            background: #f1f1f0;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #2eaadc;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2196f3;
        }
    </style>
</head>
<body>
    <div id="status">控制器已加载</div>
    <button onclick="injectScript()">启用播放控制</button>
    
    <script>
        function injectScript() {
            const script = `
                document.querySelectorAll('a[href*=".mp3"]').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const playerFrame = document.querySelector('iframe[src*="13594350363.github.io/notion-music-player/index.html"]');
                        if (playerFrame) {
                            const fileName = this.getAttribute('download') || this.href.split('/').pop();
                            playerFrame.contentWindow.postMessage({
                                type: 'ADD_AUDIO',
                                url: this.href,
                                title: decodeURIComponent(fileName)
                            }, '*');
                        }
                    });
                });
            `;

            // 创建一个 bookmarklet 风格的链接
            const bookmarklet = document.createElement('a');
            bookmarklet.href = 'javascript:' + encodeURIComponent(`(function(){${script}})();`);
            bookmarklet.textContent = '点击这里启用播放控制';
            bookmarklet.style.display = 'block';
            bookmarklet.style.marginTop = '10px';
            bookmarklet.style.color = '#2196f3';
            
            document.body.appendChild(bookmarklet);
            document.getElementById('status').textContent = '请将上面的链接拖到书签栏，然后在 Notion 页面点击该书签';
        }
    </script>
</body>
</html>
